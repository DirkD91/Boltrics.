<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hoofdmenu - PTV & Boltrics Handleidingen</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003d73;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header img.logo {
      height: 50px;
      object-fit: contain;
      max-width: 200px;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 30px;
    }
    h2 {
      color: #003d73;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: white;
      border: 1px solid #cfd9e2;
      border-left: 6px solid #0074c8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }
    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section-title {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/pe-logo.png" alt="Yusen Logistics Logo" class="logo">
    <h1>Planning Handleidingen - PTV & Boltrics</h1>
  </header>
  <div class="container">

    <h2 class="section-title">Boltrics</h2>
    <div class="grid">
      <a class="tile" href="#">Uitleg orders</a>
      <a class="tile" href="#">Uitleg sections</a>
      <a class="tile" href="#">Uitleg TMS Trip List</a>
      <a class="tile" href="#">Uitleg filters/zoekvelden</a>
      <a class="tile" href="#">Uitleg personaliseren</a>
      <a class="tile" href="#">Werkwijze sectie wijzigen</a>
    </div>

    <h2 class="section-title">PTV</h2>
    <div class="grid">
      <a class="tile" href="werkwijze_planning_ptv.html">Werkwijze planning PTV - 11uurs planning</a>
    </div>

  </div>
</body>
</html>
